<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ '/static/css/style.css'|url }}">

    <link rel="shortcut icon" type="image/png" href="{{ '/static/img/favicon.png'|url }}"/>

    <script src="https://npmcdn.com/flickity@1.1/dist/flickity.pkgd.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <style text="text/css">
      @font-face {
        font-family: 'MavenPro';
        src: url({{ '/static/font/Bariol_Regular.otf'|url }});
      }
    </style>

    <title>Welcome â€” Bandon Angling</title>

  </head>
  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-75656812-1', 'auto');
      ga('send', 'pageview');

    </script>
      <div class="section">
        <div class="header-unit">
          <div id="video-container">
            <video autoplay loop class="fillWidth">
              <source src="{{ '/static/img/video.ogg'|url }}" type="video/ogg" />
              <source src="{{ '/static/img/video.webm'|url }}" type="video/webm">
                <source src="{{ '/static/img/video.mp4'|url }}" type="video/mp4">
            </video>
            <div id="top">
              <h4>Bandon Angling Association</h4>
              <img src="{{ '/static/img/logo.png'|url }}" id="logo" class="img-responsive">
            </div>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li{% if this._path=='/' %} {% endif %}><a href="{{ '/'|url }}">Home</a>
              </li>
              {% for href, title in [ ['/blog', 'Blog'], ['/visitors', 'Visitors'], ['/gallery', 'Gallery'], ['/contact', 'Contact'] ] %}
              <li{% if this.is_child_of(href) %} {% endif %}><a href="{{ href|url }}">{{ title }}</a>
              </li>
              {% endfor %}
          </ul>
        </div>
      </nav>

      <div id="main">
        <div class="container">
          <div class="row">

            <div class="col-md-12 post">
              <div class="col-md-8 col-md-offset-2">

                  <h1 class="text-center">{{ this.title }}</h1>
                  <hr>
                  <div class="blog-text">
                    <p>{{ this.body }}</p>
                  </div>
              </div>
              <div class="col-md-12">
                <hr>
              </div>
            </div>

            <div class="col-md-12 post text-center">
              <h2>{{ this.pub_date}}</h2>
              <hr>
              <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--green-900 mdl-color-text--white" href="{{ '/blog'|url }}">Back</a>
            </div>

            <!-- <div class="col-md-12 post">
              <h1></h2>
              <div class="col-md-4 col-md-offset-4">
                  {% for image in this.attachments.images %}
                  <img class="img-responsive img-thumbnail" src="{{ image|url }}"></img> {% endfor %}
              </div>
            </div> -->

            </div><!-- NOTE: Container / Row / Main -->
          </div><!-- NOTE: Container / Row / Main -->
        </div><!-- NOTE: Container / Row / Main -->

    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
