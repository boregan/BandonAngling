<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/flickity@1.1/dist/flickity.min.css">
    <link rel="stylesheet" href="{{ '/static/css/style2.css'|url }}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>{% block title %}Welcome{% endblock %} â€” Bandon Angling</title>
  </head>

<body>
  <div class ="section">
   <div class="header-unit">
     <div id="video-container">
       <video autoplay loop class="fillWidth">
          <source src="{{ '/static/img/video.ogg'|url }}" type="video/ogg"/>
          <source src="{{ '/static/img/video.webm'|url }}" type="video/webm">
          <source src="{{ '/static/img/video.mp4'|url }}" type="video/mp4">
        </video>


               <h4>Bandon Angling Association</h4>
         <img src="{{ '/static/img/logo.png'|url }}" id="logo" class="img-responsive">


     </div><!-- end video-container -->
   </div><!-- end .header-unit -->
 </div>

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li{% if this._path == '/' %} {% endif
              %}><a href="{{ '/'|url }}">Home</a></li>
              {% for href, title in [
              ['/blog', 'Updates'],
              ['/projects', 'Gallery'],
              ['/about', 'Contact']
              ] %}
            <li{% if this.is_child_of(href) %} {% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
          {% endfor %}
          </ul>
        </div>
      </nav>

        <div id="main">

          <div class="container">
            <div class="row">

              <div class="col-md-12 post">
                  <h1>Welcome to Bandon Angling</h1>
                    <hr>

                  <div class="col-md-6">
                    {% block body %}{% endblock %}
                  </div>

                  <div class="col-md-6 images">
                    <div class="gallery js-flickity" data-flickity-options='{ "autoPlay": 5000, "setGallerySize": false, "pageDots": false }'>

                      {% for image in this.attachments.images %}

                      <img class="img-responsive photo" src="{{ image|url }}">

                      {% endfor %}

                    </div>


                  </div>

                  </div>
              </div>
              <!-- <div class="col-md-6 post">
                  <h1>Welcome to Bandon Angling</h1>
                  <hr>

                  <div class="col-md-1">
                    yo
                  </div>
              </div>
              <div class="col-md-6 post">
                  <h1>Welcome to Bandon Angling</h1>
                  <hr>
                  <div class="col-md-1">
                    yo
                  </div>
              </div> -->


            </div>
          </div>

      </div>


       <!-- <h1>Bandon Angling Association</h1>
         <img class="responsive-img" src="{{ '/static/img/logo.png'|url }}"/> -->



    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://npmcdn.com/flickity@1.1/dist/flickity.pkgd.min.js"></script>
  </body>
</html>
