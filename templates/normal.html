<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ '/static/css/style2.css'|url }}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>{% block title %}Welcome{% endblock %} â€” Bandon Angling</title>
  </head>

<body>
  <div class ="section">
   <div class="header-unit">
     <div id="video-container">
       <video autoplay loop class="fillWidth">
          <source src="{{ '/static/img/video.ogg'|url }}" type="video/ogg"/>
          <source src="{{ '/static/img/video.webm'|url }}" type="video/webm">
          <source src="{{ '/static/img/video.mp4'|url }}" type="video/mp4">
        </video>


               <h4>Bandon Angling Association</h4>
         <img src="{{ '/static/img/logo.png'|url }}" id="logo" class="img-responsive">


     </div><!-- end video-container -->
   </div><!-- end .header-unit -->
 </div>

 </section>
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li{% if this._path == '/' %} {% endif
              %}><a href="{{ '/'|url }}">Home</a></li>
              {% for href, title in [
              ['/blog', 'Updates'],
              ['/projects', 'Gallery'],
              ['/about', 'Contact']
              ] %}
            <li{% if this.is_child_of(href) %} {% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
          {% endfor %}
          </ul>
        </div>
      </nav>

        <div id="main">

          <div class="container">
            <div class="row">

              <div class="col-md-4">
                <div class="raised-block">
                  <h1>Facebook</h1>
                </div>
              </div>
              <div class="col-md-4">
                <div class="raised-block">
                  <h1>Facebook</h1>
                </div>
              </div>
              <div class="col-md-4">
                <div class="raised-block">
                  <h1>Facebook</h1>
                </div>
              </div>

              <div class="col-md-12 blog">
                  <h1>Blog</h1>
                    <hr>
                  <div class="col-md-12">
                          {% block body %}{% endblock %}
                  </div>
                  <div class="col-md-6">
                    {% for image in this.attachments.images %}
                    <img class="img-responsive" src="{{ image|url }}">
                    {% endfor %}

                  </div>
              </div>


            </div>
          </div>

      </div>















    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
